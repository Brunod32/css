<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory game</title>
</head>
<body>
    <h1 class="center">Memory game</h1>

    <section class="board_game">
        <div class="grid_game">
            <div class="grid_game_up center">
                <img src="img/smileys-emotion-00.png" class="border back" id="first">
                <img src="img/smileys-emotion-00.png" class="border back" id="second">
                <img src="img/smileys-emotion-00.png" class="border back" id="third">
                <img src="img/smileys-emotion-00.png" class="border back" id="fourth">
            </div>
            <div class="grid_game_down center">
                <img src="img/smileys-emotion-00.png" class="border back" id="third">
                <img src="img/smileys-emotion-00.png" class="border back" id="fourth">
                <img src="img/smileys-emotion-00.png" class="border back" id="first">
                <img src="img/smileys-emotion-00.png" class="border back" id="second">
            </div>
        </div>
    </section>

<script src="jquery-3.6.0.min.js"></script>
